<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 지도</title>
    <style>
        #map {
            width: 100%;
            height: 500px; /* 원하는 높이로 설정 */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const script = document.createElement("script");
        script.src = "https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ihsg50uuii"; // 'myId'를 본인의 클라이언트 ID로 변경
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);

        script.onload = () => {
            const map = new naver.maps.Map("map", {
                center: new naver.maps.LatLng(35.220168371156, 129.01016411970087 ), // 부산 화명롯데캐슬카이저아파트의 위도, 경도
                zoom: 15 // 줌 레벨 설정
            });

            // 마커 추가
            const marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(35.220168371156, 129.01016411970087 ),
                map: map
            });
        };
    </script>
</body>
</html>
